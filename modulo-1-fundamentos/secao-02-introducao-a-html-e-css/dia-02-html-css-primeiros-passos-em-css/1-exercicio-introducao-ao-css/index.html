<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>

        h1 {
            font-size: 65px;
            color: #ffa500;
        }

        ul {
            background: #ffff00;
        }

        .trocar-fundo {
            background: #adff2f;
        }
    </style>

  </head>

    <h1>Frutas</h1>
    
    <p class="trocar-fundo">Qual é a sua fruta favorita?</p>

    <ul class="trocar-fundo">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>

  </body>
</html>
